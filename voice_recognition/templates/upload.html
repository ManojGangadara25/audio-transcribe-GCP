<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Audio</title>
</head>
<body>
    <h1>Upload Audio File</h1>
    <form method="post" enctype="multipart/form-data">

        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
